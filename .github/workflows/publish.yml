name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # полный clone для тегов

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Clean previous builds
        run: |
          # Удаляем старые артефакты предыдущих сборок
          rm -rf reghelp_client/dist reghelp_client/build reghelp_client/*.egg-info

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist & wheel
        run: |
          cd reghelp_client
          python -m build

      - name: Validate distribution with twine
        run: |
          cd reghelp_client
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.8
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
          packages-dir: reghelp_client/dist/
